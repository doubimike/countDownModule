<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDownModule</title>
    <style>
        span {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <span id="test">获取验证码</span>
    <script src='countDown.js'></script>
    <script>
        var testDom = document.getElementById('test');
        testDom.onclick = function  () {
            $.countDown(testDom,60); 
        };
    </script>
</body>
</html>
